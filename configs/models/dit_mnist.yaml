# DiT Model Configuration for MNIST
model_type: dit

# Image parameters
image_size: 28
patch_size: 4
channels: 1

# DiT architecture parameters
dim: 128
depth: 6
heads: 4
dim_head: 32
mlp_ratio: 4.0

# Regularization
dropout: 0.0

# Class-conditional generation
num_classes: 10
class_dropout_prob: 0.1

# Positional encoding
use_abs_pe: true

# RectifiedFlow parameters
t_eps: 5e-2
P_mean: -0.8
P_std: 0.8
